<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom Agency - Galeria</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 320px;
      height: 320px;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      filter: drop-shadow(0px 0px 15px rgba(128, 0, 255, 0.3));
    }

    .carousel img.active {
      opacity: 1;
    }

    /* Setas laterais */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #9f7aea;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .arrow.left { left: -40px; }
    .arrow.right { right: -40px; }

  </style>
</head>
<body>

  <div class="carousel">
    <span class="arrow left" onclick="prevImage()">&#10094;</span>
    <img src="bloom1.svg" alt="Bloom 1" class="active">
    <img src="bloom2.svg" alt="Bloom 2">
    <img src="bloom3.svg" alt="Bloom 3">
    <span class="arrow right" onclick="nextImage()">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    // Troca autom√°tica a cada 5 segundos
    setInterval(nextImage, 5000);
  </script>

</body>
</html>
