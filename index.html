<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagens Bloom RAV</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 40px;
    }
    img {
      width: 200px;
      height: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1rem;
      color: #333;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Bloom RAV</h2>
    <img src="https://raw.githubusercontent.com/seuusuario/bloom-rav/main/bloom-rav.svg" alt="Bloom RAV Logo" />
  </div>
